<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="screen" type="text">

    <button onclick=" getNumber(1)">1</button>
    <button onclick=" getNumber(2)">2</button>
    <button onclick=" getNumber(3)">3</button>
    <button onclick=" getNumber(4)">4</button>
    <br>
    <button onclick=" getNumber(5)">5</button>
    <button onclick=" getNumber(6)">6</button>
    <button onclick=" getNumber(7)">7</button>
    <button onclick=" getNumber(8)">8</button>
    <button onclick=" getNumber(9)">9</button>
    <button onclick=" getNumber(0)">0</button>
    <br>
    <button onclick="getOperator('+')">+</button>
    <button onclick="getOperator('-')">-</button>
    <button onclick="getOperator('/')">/</button>
    <button onclick="getOperator('*')">*</button>
    <button onclick="answr()">= </button>
</body>
</html>
<script>
let first_number = 0;
let second_number = 0;
let operator = 0;

function getNumber(num){
    document.getElementById("screen").value += num;
}
function getOperator(opt){
    operator = opt;
  first_number = document.getElementById("screen").value;
  document.getElementById("screen").value = "";
}

function answr(){
 second_number = document.getElementById("screen").value;

 if(operator == "+"){
     document.getElementById("screen").value = first_number + second_number;
 } else if(operator == "-"){
     document.getElementById("screen").value = first_number - second_number;
 } else if(operator == "*"){
     document.getElementById("screen").value = first_number * second_number;
 }  else if(operator == "/"){
     document.getElementById("screen").value = first_number / second_number;
 } else{
    document.getElementById("screen").value = "syntax error";
 }

}
</script>
